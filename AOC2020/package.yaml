dependencies:
- base >= 4.7 && < 5
- containers
- primitive
- vector
- array
- timeit
- parsec

library:
  source-dirs: src

executables:

  day08:
    main:                day08App.hs
    source-dirs:         app
    other-modules : []
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AOC2020

  day25:
    main:                day25app.hs
    source-dirs:         app
    other-modules : []
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AOC2020

  day13:
    main:                day13App.hs
    source-dirs:         app
    other-modules : []
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
